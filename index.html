<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <header class="container">
      <div class="row">
        <div class="card-group">
          <div class="card g-0 col-lg-4 col-md-6 first-card">
            <div class="card-body">
              <img src="images/logo.svg" class="logo-image-mobile" alt="logo-image">
              <picture>
                <source media="(max-width: 768px)" srcset="images/hero-mobile.jpg" class="card-img-top" type="image/jpg">
                <img src="images/hero-desktop.jpg" class="card-img-top" alt="hero-image" aria-hidden="true">
              </picture>
            </div>
          </div>
          <div class="card g-0 col-lg-12 col-md-6 second-card">
            <div id="second-card-body" class="card-body">
              <img src="images/logo.svg" class="logo-image" alt="logo-image">
              <h1><span>We're</span> coming soon</h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <div class="input-group mb-3">
                <input id="text-input" type="text" class="form-control" id="validationServer01" placeholder="Email Address" aria-label="Email Address">
                <div class="input-group-append">
                  <button id="btn" class="btn btn-secondary" type="button"><img src="images/icon-arrow.svg" alt="arrow-image"> </button>
                </div>
              </div>
              <p class="invalid-email hide">Please provide a valid email</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://maliksulemanaslam.github.io/cv/">Suleman Aslam</a>.
      </p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
